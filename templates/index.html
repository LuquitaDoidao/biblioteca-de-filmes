<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de filmes</title>
    <link rel="stylesheet" href="../static/css/estilo.css">
</head>
<body>
    <header class="fundo-preto">
        <h1></h1>
    </header>
    <main class="imagem-fundo">
            <section class="centraliza">

                <p class="cor espaco-cima letra"> Veja Sua Lista de Filmes</p>
    

                <div class=" espaco-cima">
                    {% for filme in filmes %}
                    <div class="quadro_filme">
                        <div>
                            <br>
                            <div class="cor texto">
    
                                <p class="nome">{{ filme[1] }}</p>
                                <br>
                                <p><span class="negrito">Nome do filme:</span> {{ filme[1] }} </p>
                                <p><span class="negrito">Genero:</span> {{ filme[2] }}</p>
                                <p><span class="negrito">Diretor:</span> {{ filme[3] }} </p>
                                <p><span class="negrito">Ano:</span> {{ filme[4] }} </p>
                                <br>
                            </div>
                            <div cass="boato">
                             <a href="/editar_filme/{{ loop.index0 }}"><button class="boato editar">Editar</button></a>
    
                             <a href="/cancelar_filme/{{ loop.index0 }}"><button class="boato deletar">Deletar</button></a>
                            </div>
                        </div>
                    </div>
                    <br><br>
                    {% endfor %}
                </div>
    
                <a href="/adicionar_filme"><button class="adicionar">Adicionar filme</button></a>
                <!-- BotÃ£o de editar aqui-->
            </section>
    </main>
</body>
</html>
